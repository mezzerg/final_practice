<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Add New Customer</h2>

<form th:action="@{/save}" th:object="${customer}" method="post" class="form">

    <!-- Customer Number -->
    <div class="mb-3">
        <label for="customerNumber" class="form-label">Customer Number</label>
        <input type="number" th:field="*{customerNumber}" class="form-control" required>
    </div>

    <!-- Customer Name -->
    <div class="mb-3">
        <label for="name" class="form-label">Customer Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <!-- Initial Deposit -->
    <div class="mb-3">
        <label for="deposit" class="form-label">Initial Deposit</label>
        <input type="number" step="0.01" th:field="*{deposit}" class="form-control" required>
    </div>

    <!-- Number of Years -->
    <div class="mb-3">
        <label for="years" class="form-label">Number of Years</label>
        <input type="number" th:field="*{years}" class="form-control" required>
    </div>

    <!-- Savings Type (Combo Box) -->
    <div class="mb-3">
        <label for="savingsType" class="form-label">Savings Type</label>
        <select th:field="*{savingsType}" class="form-select" required>
            <option value="">-- Select Type --</option>
            <option value="Savings-Regular">Savings-Regular</option>
            <option value="Savings-Deluxe">Savings-Deluxe</option>
        </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
